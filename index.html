<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  </head>

  <body>
    <div class="container-fluid p-5">
      <section class="my-5 px-5">
        <div class="card rounded-4">
          <div class="card-body rounded-4">
            <form id="entering-details" method="post">
              <label class="form-label" for="">Enter Name:</label>
              <input id="name" type="text" required class="form-control rounded-pill" placeholder="your name..."
                required />
              <label class="form-label mt-3" for="">Enter Email:</label>
              <input id="email" type="email" required class="form-control rounded-pill" placeholder="your email..." />
              <label class="form-label mt-3" for="">Enter Phone Number:</label>
              <input id="number" type="tel" required class="form-control rounded-pill"
                placeholder="your phone number..." />
              <label class="form-label mt-3 d-block" for="">Select Relation:</label>
              <select name="" id="selecting-relations" class="form-select d-inline-block rounded-pill w-75">
                <option selected>select...</option>
                <option value="Family">Family</option>
                <option value="Friend">Friend</option>
                <option value="Relative">Relative</option>
              </select>
              <button id="saving-btn" class="btn btn-success float-end rounded-pill" type="submit">Save</button>
            </form>
          </div>
        </div>
      </section>
      <section class="my-5 px-5">
        <div id="clr-all">
          <!--  -->
        </div>
        <ul id="putting-values" class="list-group list-group-flush rounded-4">
          <!--  -->
        </ul>
      </section>
    </div>

</html>
